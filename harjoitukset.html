<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c4f3b89a16.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Julkaisuharjoitus</title>
</head>

<body>
  <div class="container">

    <!-- NAVIGATION -->
      <nav id="navigation">
        <div class="logo">
          <a href="https://github.com/oopeeti" target="_blank" class="icon-links">
            <i class="icon fab fa-github"></i>
          </a>
          <p class="nimi">Olli-Pekka</p>
        </div>
        <ul class="link-list">
          <li class="link-list-item"><a href="index.html">Etusivu</a></li>
          <li class="link-list-item"><a href="harjoitukset.html" class="active">Harjoitukset</a></li>
          <li class="link-list-item"><a href="testialue.html">Testialue</a></li>
        </ul>
      </nav>

    <!-- HARJOITUKSET -->
    <div class="harjoitukset">

      <!-- PÄIVÄMÄÄRÄ TEHTÄVÄ -->
        <div class="harjoitus">
          <h1>5.10.2020</h1>
          <div id="content">
            <h2 id="lokakuu">Lokakuu</h2>
            <p id="alateksti"></p>
          </div>
          <div class="buttons">
            <button class="down" id="color-btn">1</button>
            <button class="down" id="para-btn">2</button>
            <button class="down" id="div-btn">3</button>
            <button class="down" id="reset-btn">Reset</button>
          </div>
        </div>

      <!-- LASKURI TEHTÄVÄ -->
        <div class="harjoitus">
          <h1>6.10.2020</h1>
          <div id="content">
            <h2 id="vastaus">Vastaus: </h2>
            <div id="lasku1">Lasku 1: <input type="text" id="lasku1-input"></div>
            <div id="lasku2">Lasku 2: <input type="text" id="lasku2-input"></div>
            <div class="buttons">
              <button class="down" id="add-btn">+</button>
              <button class="down" id="sub-btn">-</button>
              <button class="down" id="divide-btn">/</button>
              <button class="down" id="multiply-btn">*</button>
            </div>
            </ul>
          </div>
        </div>

      <!-- MITTATILAUSTYÖ TEHTÄVÄ -->
        <div class="harjoitus">
          <h1>7.10.2020</h1>
          <div id="content">
            <ul class="link-list">
              <li class="link-list-item mittatilaustyö-link"><a href="mittatilaustyo/index.html">Mittatilaustyö</a></li>
            </ul>
          </div>
        </div>

      <!-- LÄMPÖMITTARI TEHTÄVÄ -->
        <div class="harjoitus">
          <h1>9.10.2020</h1>
          <div id="content">
            <input type="range" class="slider" id="lampomittari" min="-100" max="100" value="0">
            <div id="heat-div"><p id="heat">0 ℃</p></div>
            </ul>
          </div>
        </div>

      <!-- NOPPA TEHTÄVÄ -->
        <div class="harjoitus">
          <h1>12.10.2020</h1>
          <div id="content">
            <button class="down" id="roll-the-dice">Roll the Dice</button>
            <div class="nopat"><img class="noppa" id="noppa-1" src="img/noppa/Dice1-placeholder.png" alt="dice"><img class="noppa" id="noppa-2" src="img/noppa/Dice2-placeholder.png" alt=""></div>
            <p id="noppa-tulos"></p>  
          </ul>
          </div>
        </div>

    <!-- HARJOITUSOSION LOPPU -->
    </div> 
    <!-- FOOTER -->
    <footer id="footer">Tämän sivun on tehnyt<span class="nimi">Olli-Pekka Nikka</span></footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
